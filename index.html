<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-purple-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
        <div class="flex justify-center mb-4">
            <img src="img.webp" alt="Currency Icon" class="w-24 h-24 rounded-full mx-auto ">
        </div>
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">CURRENCY CONVERTER</h1>

        <label for="amount" class="block text-gray-700 font-semibold mb-2">Amount:</label>
        <input type="number" id="amount" placeholder="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4 input-search" />

        <div class="flex gap-4 mb-6">
           
            <div class="flex items-center w-1/2">
                <img id="from-flag" class="w-6 h-4 mr-2" src="" alt="From Flag">
                <select
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 select_from">
                    <option >Country</option>
                </select>
            </div>
           
            <div class="flex items-center w-1/2">
                <img id="to-flag" class="w-6 h-4 mr-2" src="" alt="To Flag">
                <select
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 select_to">
                    <option>Country</option>
                </select>
            </div>
        </div>
        <div class="my-3 money">Money:</div>
        <button
            class="w-[340px] bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500  select_btn">
          CONVERT
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
